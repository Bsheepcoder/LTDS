spring:
  cloud:
    nacos:
      username: ${nacos.username}
      password: ${nacos.password}
      config:
        server-addr: ${nacos.url}:8848
        namespace: ${nacos.namespace}
        group: DEFAULT_GROUP
        prefix: borrow-service
        file-extension: yaml
      discovery:
        # 配置Nacos注册中心地址
        server-addr: ${nacos.url}:8848
        namespace: ${nacos.namespace}
